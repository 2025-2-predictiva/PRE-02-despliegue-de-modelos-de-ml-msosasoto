<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PricePredictor</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 15px;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    header {
      background: #505050;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    header h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    header h4 {
      font-weight: 400;
      font-size: 1rem;
      opacity: 0.9;
    }

    form {
      padding: 30px 40px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border: 1px solid #4b6cb7;
      box-shadow: 0px 0px 8px rgba(75, 108, 183, 0.4);
      outline: none;
    }

    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 8px;
    }

    .radio-option {
      background: #f7f7f7;
      padding: 8px 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .radio-option:hover {
      background: #e8f0fe;
      border-color: #4b6cb7;
    }

    input[type="radio"] {
      margin-right: 8px;
      accent-color: #4b6cb7;
    }

    .submit-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .submit-button:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #5c7cd7, #1f2e5a);
    }

    .prediction-box {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      border-radius: 14px;
      background: #f3f6fa;
      font-size: 1.2rem;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .prediction-box strong {
      color: #182848;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0px);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h2>House Price Estimator</h2>
      <h4>Enter the details of the house you want to estimate the price for:</h4>
    </header>

    <form id='myDialog' method="POST">

      <div class="form-group">
        <label for="bedrooms">Bedrooms:</label>
        <input type="text" id="bedrooms" name="bedrooms" value="3">
      </div>

      <div class="form-group">
        <label for="bathrooms">Bathrooms:</label>
        <input type="text" id="bathrooms" name="bathrooms" value="1">
      </div>

      <div class="form-group">
        <label for="sqft_living">Living Space (sqft):</label>
        <input type="text" id="sqft_living" name="sqft_living" value="1180">
      </div>

      <div class="form-group">
        <label for="sqft_lot">Lot size (sqft):</label>
        <input type="text" id="sqft_lot" name="sqft_lot" value="5650">
      </div>

      <div class="form-group">
        <label for="floors">Floors:</label>
        <input type="text" id="floors" name="floors" value="1">
      </div>

      <div class="form-group">
        <label>Waterfront:</label>
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="waterfront" value="Yes" checked>Yes</label>
          <label class="radio-option"><input type="radio" name="waterfront" value="No">No</label>
        </div>
      </div>

      <div class="form-group">
        <label>Condition:</label>
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="condition" value="1" checked>1 - worst</label>
          <label class="radio-option"><input type="radio" name="condition" value="2">2</label>
          <label class="radio-option"><input type="radio" name="condition" value="3">3</label>
          <label class="radio-option"><input type="radio" name="condition" value="4">4</label>
          <label class="radio-option"><input type="radio" name="condition" value="5">5 - best</label>
        </div>
      </div>

      <button class="submit-button" type="submit">Submit</button>

      <div class="prediction-box">
        <p><strong>Estimated Price:</strong></p>
        <p>{{ prediction }}</p>
      </div>
    </form>
  </div>
</body>
</html>
